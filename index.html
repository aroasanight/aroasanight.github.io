<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            color: white;
            background: black url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }
        .container {
            background: rgba(15, 15, 15, 0.5); 
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0 0px 32px rgba(0, 0, 0, 0.5); 
            border: 1px solid rgba(200, 200, 200, 0.3);
        }
        .profile-pic {
            width: 80px; 
            height: 80px; 
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 0px 16px rgba(0, 0, 0, 0.5); 
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        .subtitle {
            font-size: 0.9em;
            color: #aaaaaa;
            margin: 0; 
            margin-bottom: 20px;
        }
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 500px;
            margin-top: 10px;
        }
        .chip {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }

        .chip:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .chip img {
            width: 20px;
            height: 20px;
            object-fit: contain; 
        }
        .text {
            max-width: 450px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/profile.jpg" alt="Profile Picture" class="profile-pic">
        <div class="title">@aroasanight</div>
        <div class="subtitle">he/they ‚Ä¢ 15</div>
        <div class="chips">
            <a href="https://discord.gg/2E5GA34D4S" class="chip">
                <img src="assets/discord.svg">Discord
            </a>
        </div>
        <div class="text">
            <p>
                Hey! üëãüèª <br>
                i don't know what to put here hjdkvasdfaeifaaaaa help
            </p>
        </div>
    </div>
</body>
</html>
