<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi :D</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        /* Use a system font fallback for better performance */
        body {
            font-family: 'Roboto Mono', monospace, 'Courier New', Courier, monospace;
            background-color: #070707;
            color: white;
            margin: 0;
            padding: 20px;
        }

        /* Container to center content and set max width */
        .content {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px; /* Adjusted size for mobile readability */
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        p strong {
            font-weight: bold;
        }

        p.italic-note {
            font-style: italic;
            color: #999999; /* Darker grey to distinguish it */
        }

        a {
            color: #00b3b3;
            text-decoration: underline;
        }

        /* Improved button styles for touch screens */
        .button-row {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .button {
            background-color: #00b3b3;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            flex: 1; /* Make buttons fill available width */
            min-width: 150px; /* Ensure buttons don't get too small */
        }

        .button:hover {
            background-color: #008080;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Projector Display</h1>
        
        <p>could you not be bothered to type the whole link? xD</p>
        
        <div class="button-row">
            <a href="https://aroasanight.github.io/projector/" class="button">Click here for the main page</a>
        </div>
    </div>
</body>
</html>
